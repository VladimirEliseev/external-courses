<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Kandan</title>
</head>
  <body>
    <header class='header'>
      <div class='infoBlock'>
        <object data="src/components/header/tittle/image/navicon.svg" type="image/svg+xml" class='navicon'></object>
        <span class='name'>Awecome Kanban Board</span>
      </div>
      <div class='personalInfo'>
          <button class='addButton' tabIndex='1'>
            <img src="src/components/header/addButton/image/buttonPlus.svg" alt="Плюс">
          Create new list</button>
          <div class='logo'>
            <object data="src/components/header/logo/image/user-menu.svg" type="image/svg+xml" class='logoUser'></object>
            <button class='arrow' tabindex="2"></button>
          </div>
      </div>
    </header>
    <main class='main'>
      <div class='board'>
        <div class='headerBoard'> 
          <span>Backlog</span>
          <button class='buttonBoard'>&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'>
          <dl class='listTask'></dl>
        </div>
        <button class='addCard'>+ Add card</button>
      </div>
      <div class='board'>
        <div class='headerBoard'>
          <span>Ready</span>
          <button class='buttonBoard'>&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'> 
          <dl class='listTask'></dl>
        </div>
        <button class='addCard'>+ Add card</button>
      </div>
      <div class='board'>
        <div class='headerBoard'>
          <span>In Progress</span>
          <button class='buttonBoard'>&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'> 
          <dl class='listTask'></dl>
        </div>
        <button class='addCard'>+ Add card</button>
      </div>
      <div class='board'>
        <div class='headerBoard'> 
          <span>Finished</span>
          <button class='buttonBoard'>&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'> 
          <dl class='listTask'></dl>
        </div>
        <button class='addCard'>+ Add card</button>
      </div>
    </main>
    <footer class='footer'>
        <span class='activeTask'>Active tasks: &lt;N&gt;</span>
        <span class='finishedTask'>Finished tasks: &lt;M&gt;</span>
        <span class='personalName'>Kanban Board &lt;Владимир Елисеев&gt;,&lt;2019&gt;</span>
    </footer>
    <script type="module" src="/script.js"></script>
  </body>
</html>
