<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="task.css">
  <title>Kandan</title>
</head>
  <body>
    <header class='header'>
      <div class='infoBlock'>
        <object data="image/navicon.svg" type="image/svg+xml" class='navicon'></object>
        <span class='name'>Awecome Kanban Board</span>
      </div>
      <div class='personalInfo'>
          <button class='addButton' tabindex="1">create new list</button>
          <div class='logo'>
            <object data="image/user-menu.svg" type="image/svg+xml" class='logoUser'></object>
            <button class='arrow' tabindex="2"></button>
          </div>
      </div>
    </header>
    <main class='main'>
      <div class='board'>
        <div class='headerBoard'> 
          <span>Backlog</span>
          <button class='buttonBoard' tabindex="3">&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'>
          <dl class='listTask'></dl>
        </div>
        <button class='addCard' tabindex="4">+ Add card</button>
      </div>
      <div class='board'>
        <div class='headerBoard'>
          <span>Ready</span>
          <button class='buttonBoard' tabindex="5">&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'> 
          <dl class='listTask'></dl>
        </div>
        <button class='addCard' tabindex="6">+ Add card</button>
      </div>
      <div class='board'>
        <div class='headerBoard'>
          <span>In Progress</span>
          <button class='buttonBoard' tabindex="7">&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'> 
          <dl class='listTask'></dl>
        </div>
        <button class='addCard' tabindex="8">+ Add card</button>
      </div>
      <div class='board'>
        <div class='headerBoard'> 
          <span>Finished</span>
          <button class='buttonBoard' tabindex="9">&middot;&middot;&middot;</button>
        </div>
        <div class='mainBoard'> 
          <dl class='listTask'></dl>
        </div>
        <button class='addCard' tabindex="10">+ Add card</button>
      </div>
    </main>
    <footer class='footer'>
        <span class='activeTask'>Active tasks: &lt;N&gt;</span>
        <span class='finishedTask'>Finished tasks: &lt;M&gt;</span>
        <span class='personalName'>Kanban Board &lt;Владимир Елисеев&gt;,&lt;2019&gt;</span>
    </footer>
    <script src='task.js'></script>
  </body>
</html>
